<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie | Tv-show | Actor</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="./modules/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="nav__title">TMDB</h1>
        <ul class="nav__list">
          <!-- Hem -->
          <li class="nav__item" data-type="home">Hem</li>


          <!-- Film -->
          <li class="nav__item">Filmer
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-movies">Populära</li>
              <li class="nav__subitem" data-type="top-rated-movies">Topprankade</li>
            </ul>
          </li>

          <!-- Tv-serier -->
          <li class="nav__item">Tv-serier
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-tvshows">Populära</li>
              <li class="nav__subitem" data-type="top-rated-tvshows" >Topprankade</li>
            </ul>
          </li>

          <!-- Personer -->
          <li class="nav__item">Personer
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-actors">Populära</li>
            </ul>
          </li>
      </nav>
    </header>
    <main class="main"> 
      <div class="main__search-container">
        <div class="main__title">          
          <h2>Välkommen</h2>
          <h3>Sök efter filmer, tv-serier eller personer</h3>
        </div>
      <form action="" class="main__search">
        <label>
          <input type="text" name="search" placeholder="Sök här" autocomplete="off" class="main__search-input">
        </label>
        <input type="button" value="Search" class="main__search-button">
      </form>
    </div>
        <section class="main__content">
         
        </section>
        
      </div>

    </main>
    <footer></footer>
  </body>
</html>
