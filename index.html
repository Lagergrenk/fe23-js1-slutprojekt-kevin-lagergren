<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie | Tv-show | Persons</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="./modules/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="nav__title">TMDB</h1>
        <ul class="nav__list">


          <!-- Film -->
          <li class="nav__item">Movies
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-movies">Popular</li>
              <li class="nav__subitem" data-type="top-rated-movies">Top-rated</li>
            </ul>
          </li>

          <!-- Tv-serier -->
          <li class="nav__item">Tv-shows
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-tvshows">Popular</li>
              <li class="nav__subitem" data-type="top-rated-tvshows" >Top-rated</li>
            </ul>
          </li>

          <!-- Personer -->
          <li class="nav__item">Persons
            <ul class="nav__sublist">
              <li class="nav__subitem" data-type="popular-persons">Popular</li>
            </ul>
          </li>
      </nav>
    </header>
    <main class="main"> 
      <div class="main__search-container">
        <div class="main__title">          
          <h2>Welcome</h2>
          <h3>Search for movies, tv-shows or person</h3>
        </div>
      <form action="" class="main__search">
        <label>
          <input type="text" name="search" placeholder="Search here" autocomplete="off" class="main__search-input">
        </label>
        <input type="button" value="Search" class="main__search-button">
      </form>
    </div>
        <section class="main__content">
         
        </section>
        
      </div>

    </main>
    <footer></footer>
  </body>
</html>
